<script>
    setTimeout(() => {
        function buildTree(rootNode) {
            // 用于递归遍历和树构建
            function traverse(node) {
                let treeNode = {
                    node: node,
                    children: []
                };

                // 递归遍历所有子节点
                let children = node.children;
                for (let i = 0; i < children.length; i++) {
                    treeNode.children.push(traverse(children[i]));
                }

                return treeNode;
            }
            let tree = traverse(rootNode);
            return tree;
        }
        // 将document.body下dom改为树状
        let domTree = buildTree(document.body);


        // 遍历document.body
        function traverseTree(node) {
            if (node === null) {
                return;
            }
            let eleNode = []
            let result = []
            if (node?.children?.length > 1) {
                eleNode = node.children.filter((item) => { return item?.node?.tagName === 'DIV' })
                // console.log(eleNode, 'node');
                if (eleNode && eleNode.length > 1) {
                    // 将eleNode中元素两两组合，得到一个新的数组
                    for (let i = 0; i < eleNode.length; i++) {
                        for (let j = i + 1; j < eleNode.length; j++) {
                            result.push([eleNode[i], eleNode[j]]);
                        }
                    }
                    console.log(result, 'result');
                    result.map((item) => {
                        // console.log(item[0].node, '1');
                        getBorderSize(item[0].node, item[1].node)
                    })
                }
            }
            if (Array.isArray(eleNode)) {
                eleNode.forEach((item) => {
                    traverseTree(item);
                });
            }

        }
        traverseTree(domTree)

        // 获取ele在页面上坐标
        function getElementViewportCoordinates(element) {
            const rect = element.getBoundingClientRect();
            return {
                top: rect.top,
                left: rect.left,
                bottom: rect.bottom,
                right: rect.right,
                width: rect.width,
                height: rect.height,
            };
        }

        // 计算两个元素边距 入参 [ele1, ele2]
        function getBorderSize(ele1, ele2) {
            let ele1Rect = getElementViewportCoordinates(ele1)
            let ele2Rect = getElementViewportCoordinates(ele2)
            let spacingLevel
            let spacingVertical
            console.log(ele1Rect, ele2Rect);
            // 此时有水平边距
            if (ele2Rect.left > ele1Rect.right) {
                spacingLevel = ele2Rect.left - ele1Rect.right
            }
            // 此时有垂直边距
            if (ele2Rect.top > ele1Rect.bottom) {
                spacingVertical = ele2Rect.top - ele1Rect.bottom
            }
            console.log(spacingLevel, spacingVertical, 'spacing');
        }




        function drawDashedLine(element1, element2) {
        const rect1 = element1.getBoundingClientRect();
        const rect2 = element2.getBoundingClientRect();

        const line = document.createElement('div');
        line.classList.add('dashed-line');

        // 计算虚线的位置和长度
        if (rect1.bottom <= rect2.top) {
            // element1 在 element2 上方
            line.style.top = rect1.bottom + 'px';
            line.style.left = rect1.left + 'px';
            line.style.width = (rect1.width + rect2.width) + 'px';
        } else if (rect1.top >= rect2.bottom) {
            // element1 在 element2 下方
            line.style.top = rect2.bottom + 'px';
            line.style.left = rect1.left + 'px';
            line.style.width = (rect1.width + rect2.width) + 'px';
        } else if (rect1.right <= rect2.left) {
            // element1 在 element2 左侧
            line.style.top = rect1.top + 'px';
            line.style.left = rect1.right + 'px';
            line.style.height = (rect1.height + rect2.height) + 'px';
        } else if (rect1.left >= rect2.right) {
            // element1 在 element2 右侧
            line.style.top = rect1.top + 'px';
            line.style.left = rect2.right + 'px';
            line.style.height = (rect1.height + rect2.height) + 'px';
        }

        document.body.appendChild(line);
    }

    const div1 = document.querySelector('#op');
    const div2 = document.querySelector('#as');

    drawDashedLine(div1, div2);

    }, 2000)



</script>
